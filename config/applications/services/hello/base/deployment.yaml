apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
    tags.00rg.com/mode: auto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: k3d-local-registry:5555/hello:0.0.1
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
