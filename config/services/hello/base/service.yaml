apiVersion: v1
kind: Service
metadata:
  name: hello
  labels:
    app: hello
    service: hello
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: hello
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingress/external-gateway
  http:
  - match:
    - uri:
        prefix: /hello/
    rewrite:
      uri: /
    route:
    - destination:
        host: hello
